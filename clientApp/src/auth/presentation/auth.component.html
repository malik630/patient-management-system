  <div class="content">

      />
    </svg>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="input-container" appearance="outline">
        <input
          matInput
          id="email"
          formControlName="email"
          placeholder="Entrer votre nom d'utilisateur"
        />
        <mat-error *ngIf="authForm.get('email')?.hasError('required')"
          >Email is required.</mat-error
        >
        <mat-error *ngIf="authForm.get('email')?.hasError('email')"
          >Please enter a valid email.</mat-error
        >
      </mat-form-field>

      <mat-form-field class="input-container" appearance="outline">
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          id="password"
          formControlName="password"
          placeholder="Entrer le mot de passe"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'"
        >
          <mat-icon>{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-error *ngIf="authForm.get('password')?.hasError('required')"
          >Password is required.</mat-error
        >
        <mat-error *ngIf="authForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters long.
        </mat-error>
      </mat-form-field>


      

      
      <button mat-raised-button class="submit" type="submit" [disabled]="!authForm.valid || isLoading" >
        
        <mat-spinner *ngIf="isLoading" diameter="20" class="uploader-status" ></mat-spinner>
        <span *ngIf="!isLoading">Connecter</span>

      </button>
    </form>

    <p>Vous n'avez pas encore de compte?</p>
    <a href="#">Contacter l'administration</a>
  </div>
</main>
