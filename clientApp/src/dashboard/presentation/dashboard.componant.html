<div class="dashboard-container">
    <!-- Image carrée à côté du texte -->
    <div class="dashboard-header">
      <img class="dashboard-image" src="http://www.w3.org/2000/svg" alt="Logo">
      <span class="dashboard-title">ESI Clinic</span>
    </div>
  
    <!-- Liste des éléments du tableau de bord -->
    <div class="dashboard-item" (click)="selectElement(1)">Élément 1</div>
    <div class="dashboard-item" (click)="selectElement(2)">Élément 2</div>
    <div class="dashboard-item" (click)="selectElement(3)">Élément 3</div>
    <div class="dashboard-item" (click)="selectElement(4)">Élément 4</div>
    <div class="dashboard-item" (click)="selectElement(5)">Élément 5</div>
    <div class="dashboard-item" (click)="selectElement(6)">Élément 6</div>
  
    <!-- Boutons en bas pour "Settings" et "Logout" -->
    <div class="dashboard-footer">
      <button class="footer-button" (click)="goToSettings()">Settings</button>
      <button class="footer-button" (click)="logout()">Logout</button>
    </div>
  </div>
  
  <!-- Contenu principal de l'élément sélectionné -->
  <div class="element-content">
    <p>{{ message }}</p>
  </div>
